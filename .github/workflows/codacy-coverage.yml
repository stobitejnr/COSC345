name: Codacy Coverage Reporter

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  codacy-coverage-reporter:
    runs-on: windows-latest  # Use a Windows runner
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          choco install cmake --no-progress -y  # Install CMake using Chocolatey
          choco install llvm --no-progress -y   # Install LLVM for coverage reporting

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="--coverage" ..
      
      - name: Build
        run: |
          cd build
          cmake --build .
      
      - name: Run tests
        run: |
          cd build
          ctest -C Debug --output-on-failure

      - name: Generate coverage report
        run: |
          cd build
          llvm-cov gcov *.o -o . > coverage.info   # Use llvm-cov as lcov equivalent

      - name: List files
        run: |
          dir /s build  # List files in the build directory to verify coverage report

      - name: Download Codacy Coverage Reporter
        run: |
          Invoke-WebRequest -Uri "https://artifacts.codacy.com/bin/codacy-coverage-reporter/latest/windows/codacy-coverage-reporter.exe" -OutFile "codacy-coverage-reporter.exe"

      - name: Run Codacy Coverage Reporter
        run: |
          .\codacy-coverage-reporter.exe report -r build\coverage.info
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
