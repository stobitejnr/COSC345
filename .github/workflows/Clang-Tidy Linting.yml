name: Clang-Tidy Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Clang
        uses: llvm/llvm-project@main
        with:
          install-path: /usr/local

      - name: Run Clang-Tidy
        run: clang-tidy src/*.cpp -- -Iinclude