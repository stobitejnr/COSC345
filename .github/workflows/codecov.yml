name: Codecov Coverage Report

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  codecov:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          choco install cmake --no-progress -y
          choco install llvm --no-progress -y
          
      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-fprofile-instr-generate -fcoverage-mapping" ..
          
      - name: Build
        run: |
          cd build
          cmake --build .
          
      - name: Run tests and generate profiling data
        run: |
          cd build
          export LLVM_PROFILE_FILE="coverage.profraw"
          ctest -C Debug --output-on-failure
          
      - name: Merge profiling data
        run: |
          cd build
          llvm-profdata merge -sparse coverage.profraw -o coverage.profdata
          
      - name: Generate coverage report
        run: |
          cd build
          llvm-cov show ./Tempo -instr-profile=coverage.profdata > coverage.info
          
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/coverage.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
