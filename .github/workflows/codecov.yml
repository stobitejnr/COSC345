name: Codecov Coverage Report

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  codecov:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          choco install cmake --no-progress -y
          choco install llvm --no-progress -y

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-fprofile-instr-generate -fcoverage-mapping" ..

      - name: Build
        run: |
          cd build
          cmake --build .

      - name: Run the executable to generate coverage data
        run: |
          cd build
          ./Tempo  # Use .\Tempo for Windows if needed

      - name: Generate coverage data
        run: |
          cd build
          llvm-profdata merge -sparse default.profraw -o default.profdata
          llvm-cov show ./Tempo -instr-profile=default.profdata > coverage.txt
          llvm-cov export ./Tempo -instr-profile=default.profdata -format=lcov > coverage.info

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/coverage.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
