name: Codecov Coverage Report

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  codecov:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          choco install cmake --no-progress -y  # Install CMake
          choco install opencppcoverage --no-progress -y  # Install OpenCppCoverage

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Debug ..

      - name: Build
        run: |
          cd build
          cmake --build .

      - name: Run tests with coverage
        run: |
          mkdir coverage
          OpenCppCoverage --export_type binary:coverage/coverage.bin --working_dir build --sources .. -- ctest -C Debug --output-on-failure

      - name: Convert coverage report to lcov format
        run: |
          OpenCppCoverageToLcov --input coverage/coverage.bin --output coverage/coverage.info

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/coverage.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
