name: Codecov Coverage Report

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  codecov:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          choco install cmake --no-progress -y
          choco install mingw --no-progress -y  # Install MinGW, which provides GCC

      - name: Configure CMake with Clang
        run: |
          mkdir build
          cd build
          cmake -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_FLAGS="--coverage" ..

      - name: Build
        run: |
          cd build
          cmake --build .

      - name: Run tests
        run: |
          cd build
          ctest -C Debug --output-on-failure
      
      - name: Generate coverage report
        run: |
          cd build
          # Run gcov on the output files generated by GCC
          for /R %f in (*.gcno) do gcov -o . "%f"

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: build/*.gcov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
